<div class="container">
    <h1 class="title">Registrar</h1>
    <div class="auth-container">
        <div class="login-container">
            <form [formGroup]="registerForm" class="login-form" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Digite o seu nome" formControlName="name" required>
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">O nome é obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Digite o seu email" formControlName="email" type="email" required>
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">O email é obrigatório</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">O formato está incorreto</mat-error>
                </mat-form-field>

                <div class="passwords">
                    <mat-form-field appearance="fill" floatLabel="always">
                        <mat-label>Senha</mat-label>
                        <input matInput placeholder="Digite a sua senha" [type]="hide ? 'password' : 'text'"
                            formControlName="password" type="password" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">A senha é obrigatória
                        </mat-error>
                        <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">Tamanho mínimo de 8
                            caracteres
                        </mat-error>
                    </mat-form-field>

                </div>

                <button mat-raised-button color="primary" id="login-bt">Entrar</button>
            </form>
        </div>
    </div>
</div>
