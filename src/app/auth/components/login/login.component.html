<p>login works!</p>
<form [formGroup]="loginForm">
    <div class="example-container">
        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Digite o seu email</mat-label>
            <input matInput placeholder="abc@example.com" formControlName="email" type="email" required>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">O email é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
</form>
